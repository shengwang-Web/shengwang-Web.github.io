<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load Text File</title>
</head>
<body>

<div id="content"></div>

<script>
    fetch('./All_articles/a.txt') // 假设somefile.txt与当前HTML文件在同一目录下
        .then(response => response.text())
        .then(data => {
            document.getElementById('content').innerHTML = data;
        })
        
</script>

</body>
</html>
